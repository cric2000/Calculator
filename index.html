<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="solution">
            <div class="input">
                <p class="input-value previous-operand" data-previous-operand> 
                </p>
            </div>
            <div class="output">
                <p class="output-value current-operand" data-current-operand>  
                </p>
            </div>
        </div>
        <div class="digits">
            <button class="operator btn" data-all-clear id="clear">C</button>
            <button class="operator btn" data-delete id="backspace">CE</button>
            <button class="operator btn"  data-operation id="add">+</button>
            <button class="operator btn"  data-operation id="sub">-</button>
            <button class="operator btn"  data-operation id="multiply">*</button>
            <button class="operator btn"  data-operation id="div">&#247</button>
            <button class="number btn" data-number id="1">1</button>
            <button class="number btn" data-number id="2">2</button>
            <button class="number btn" data-number id="3">3</button>
            <button class="number btn" data-number id="4">4</button>
            <button class="number btn" data-number id="5">5</button>
            <button class="number btn" data-number id="6">6</button>
            <button class="number btn" data-number id="7">7</button>
            <button class="number btn" data-number id="8">8</button>
            <button class="number btn" data-number id="9">9</button>
            <button class="number btn" data-number id="0">0</button>
            <button class="operator btn" data-number id="dot">.</button>
            <button class="operator btn" data-equals  id="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
